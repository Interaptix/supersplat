    <circle cx="7" cy="2" r="0.8" opacity="0.8"/>
    <circle cx="12" cy="4" r="0.8" opacity="0.8"/>
    <circle cx="2" cy="7" r="0.8" opacity="0.8"/>
    <circle cx="6" cy="6" r="0.8" opacity="0.8"/>
    <circle cx="11" cy="8" r="0.8" opacity="0.8"/>
